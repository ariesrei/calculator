<!DOCTYPE html>
    
<html ng-app="app">

<head>
<title>Test Calculator</title>

<link rel="stylesheet" href="css/style.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

<!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">-->

</head>

<body ng-controller="Ctrl">

<div class="container">
 
 	<div class="template">
 		<span class="field"> {{ output }}</span>

 		<button name="1"  value="1" ng-click='updateOutput(1)'>1</button>
 		<button name="2"  value="2" ng-click='updateOutput(2)'>2</button>
 		<button name="3"  value="3" ng-click='updateOutput(3)'>3</button>
 		<button name="4"  value="4" ng-click='updateOutput(4)'>4</button>
 		<button name="5"  value="5" ng-click='updateOutput(5)'>5</button>
 		<button name="6"  value="6" ng-click='updateOutput(6)'>6</button>
 		<button name="7"  value="7" ng-click='updateOutput(7)'>7</button>
 		<button name="8"  value="8" ng-click='updateOutput(8)'>8</button>
 		<button name="9"  value="9" ng-click='updateOutput(9)'>9</button>
 		<button name="0"  value="0" ng-click='updateOutput(0)'>0</button>
 		<button name="add"  value="add" ng-click='add()' ng-click='+'>+</button>
 		<button name="minus"  value="minus" ng-click='minus()'>-</button>
 		<button name="divide"  value="divide" ng-click='divide()'>/</button>
 		<button name="multiply"  value="multiply" ng-click='multiply()'>x</button>
 		<button ng-click='clear()'>Clear</button>
 		<button ng-click="calculate()">Enter</button>
 		<br/><br/>
 		<div style="float:left; width: 100%;">

 		Pending Value : {{ pendingValue }}<br/>
 		New Value: {{ pendingNewValue }}<br/>
 		Operation: {{pendingOperation }}<br/>


 		{{ output }} <br/>
 		{{ result }}
 		</div>
 	</div>

 	
	<!-- <div test=""></div>
	  -->
	<br/>
	<br/>
	<br/>


 <!-- 	<div ng-repeat="phone in phones">
 	<span>{{ phone.name }}</span><br/>
 	<span>{{ phone.snippet}}</span>
 	</div> -->

 </div>

<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
